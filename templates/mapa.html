<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Comercial - Carnes San Martín</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* El mapa de Folium ocupará toda la pantalla */
        .folium-map {
            height: 100dvh !important;
            width: 100vw !important;
        }

        /* Botón de inicio */
        .home-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #2c3e50;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            z-index: 1001;
            font-weight: 500;
            transition: 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        .home-btn:hover {
            background: #3498db;
            transform: translateY(-1px);
        }

        /* Ajustes extra móviles */
        @media (max-width: 768px) {
            .home-btn {
                padding: 7px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <!-- Botón ir al inicio -->
    <a href="/" class="home-btn">
        <i class="fas fa-home"></i> Inicio
    </a>

    <!-- AQUI SE INSERTA DIRECTO EL MAPA DE FOLIUM -->
    {{ mapa_html|safe }}

    <!-- Script para asegurar altura correcta en móviles -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fMap = document.querySelector(".folium-map");
            if (fMap) {
                function ajustar() {
                    fMap.style.height = window.innerHeight + "px";
                }
                ajustar();
                window.addEventListener("resize", ajustar);
            }
        });
    </script>

</body>
</html>
